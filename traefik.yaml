version: "3.8"

services:
  traefik-acme-init:
    image: alpine:3.20
    command:
      - /bin/sh
      - -lc
      - |
        set -e
        mkdir -p /letsencrypt
        touch /letsencrypt/acme.json
        chmod 600 /letsencrypt/acme.json
        echo "acme.json pronto com permissão 600"
    volumes:
      - traefik_letsencrypt:/letsencrypt
    networks:
      - ${SWARM_NETWORK}
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  traefik:
    image: traefik:3.6.7
    depends_on:
      - traefik-acme-init
    command:
      - "--global.checknewversion=false"
      - "--global.sendanonymoususage=false"

      - "--api=true"
      - "--api.dashboard=true"
      - "--api.insecure=false"

      - "--log.level=INFO"
      - "--accesslog=true"

      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.docker.network=${SWARM_NETWORK}"

      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"

      - "--entrypoints.websecure.http.tls=true"

      - "--certificatesresolvers.letsencrypt.acme.email=${SSL_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt

    networks:
      - ${SWARM_NETWORK}

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/api/version >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 25s

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        order: start-first
        parallelism: 1
        delay: 10s
      rollback_config:
        order: stop-first
      labels:
        - "traefik.enable=true"
        # Dashboard não exposto (sem router). Se expor no futuro, usar BasicAuth/allowlist.

volumes:
  traefik_letsencrypt:
    driver: local

networks:
  ${SWARM_NETWORK}:
    external: true
